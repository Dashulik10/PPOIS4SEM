<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet">
    <title>Заявка</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Подача заявки</h1>
        <form method="POST" action="{{ url_for('request_reg') }}" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Введите имя" required>
                </div>
                <div class="col-md-6">
                    <label for="second_name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="second_name" name="second_name" placeholder="Введите фамилию" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Введите возраст" min="18" max="100" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                </div>

                <div class="col-12">
    <label for="topic" class="form-label">Тема</label>
    <select class="form-select" id="topic" name="topic" required>
        {% if topics %}
            <option value="" selected>Выберите тему...</option>
            {% for topic in topics %}
                <option value="{{ topic }}">{{ topic }}</option>
            {% endfor %}
        {% else %}
            <option value="" selected>Темы не найдены. Сначала создайте программный комитет.</option>
        {% endif %}
    </select>
</div>

                <div class="col-12">
    <label for="report_name" class="form-label">Название доклада</label>
    <input type="text" class="form-control" id="report_name" name="report_name" placeholder="Введите название доклада" required>
</div>

<div class="col-md-6">
    <label for="report_date" class="form-label">Дата доклада</label>
    <input type="date" class="form-control" id="report_date" name="report_date" placeholder="Выберите дату" required>
</div>

<div class="col-12">
    <label for="report_annotation" class="form-label">Аннотация</label>
    <textarea class="form-control" id="report_annotation" name="report_annotation" rows="3" placeholder="Введите аннотацию доклада" required></textarea>
</div>

            </div>

            <div class="mt-4">
                <form action="{{ url_for('review_request', request_id=request_id) }}" method="get">
    <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Отправить</button>
</form>
            </div>
        </form>
    </div>
</body>
</html>
