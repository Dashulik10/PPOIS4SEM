<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet">
    <title>Регистрация Организатора</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Регистрация нового организатора</h1>
        <form method="POST" action="{{ url_for('register_organizer') }}" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Введите имя" required>
                </div>
                <div class="col-md-6">
                    <label for="second_name" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="second_name" name="second_name" placeholder="Введите фамилию" required>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Введите возраст" min="18" max="100" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                </div>
                <div class="col-12">
                    <label for="area_of_expertise" class="form-label">Область компетенции</label>
                    <select class="form-select" id="area_of_expertise" name="area_of_expertise" required>
                        <option value="" selected>Выберите область...</option>
                        <option value="1">Представитель государственной организации</option>
                        <option value="2">Специалист по аппаратуре</option>
                        <option value="3">Ведущий</option>
                        <option value="4">Организатор досуга</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg w-100" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
