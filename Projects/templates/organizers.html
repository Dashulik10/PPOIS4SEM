<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet">
    <title>Организаторы</title>
</head>
<body>
    <div class="container marketing py-5">

        <h1 class="text-center mb-4">Список организаторов</h1>

        {% if members %}
            {% for member in members %}
                <hr class="featurette-divider">

                <div class="row featurette">
                    <div class="col-md-7 {% if loop.index % 2 == 0 %}order-md-2{% endif %}">
                        <h2 class="featurette-heading fw-normal lh-1">
                            {{ member.first_name }} {{ member.second_name }}
                            <span class="text-body-secondary">({{ member.email }})</span>
                        </h2>
                        <p class="lead">
    Возраст: {{ member.age }}<br>
    Область компетенции: {{ member.area_of_expertise }}
</p>
                    </div>
                    <div class="col-md-5 {% if loop.index % 2 == 0 %}order-md-1{% endif %}">
    <img src="{{ url_for('static', filename='images/privacy.jpg') }}"
         class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
         width="500" height="500" alt="Фотография">
</div>

                </div>



                <hr class="featurette-divider">
            {% endfor %}
        {% else %}
            <p class="text-center lead">Организаторы пока отсутствуют.</p>
        {% endif %}
    </div>
<div class="card-footer text-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            </div>
</body>
</html>
