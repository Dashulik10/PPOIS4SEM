<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <title>Председатель оргкомитета</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Председатель организационного комитета</h1>

        <!-- Размещение данных и фото -->
        <div class="row align-items-center">
            <!-- Фото председателя -->
            <div class="col-md-4 text-center">
                <img src="{{ url_for('static', filename='images/terms.jpg') }}"
                     class="img-fluid rounded-circle mb-3"
                     alt="Фотография председателя">
            </div>

            <!-- Информация о председателе -->
            <div class="col-md-8 d-flex align-items-center">
                <div class="card shadow-sm w-100">
                    <div class="card-header">
                        <h2 class="my-0 fw-normal">Информация</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">
                            <strong>Имя:</strong> {{ chairman.first_name }}<br>
                            <strong>Фамилия:</strong> {{ chairman.second_name }}<br>
                            <strong>Возраст:</strong> {{ chairman.age }}<br>
                            <strong>Почта:</strong> {{ chairman.email }}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Кнопка возврата на главную -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</body>
</html>
